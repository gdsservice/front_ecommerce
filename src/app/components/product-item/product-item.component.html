<div class="product">
    <div class="product_img"><a [routerLink]="['/','product',produitDAO?.slug]">
            <img alt="product_img1" [src]="produitDAO?.imageUrl"></a>  
        <div class="product_action_box">
            <ul class="list_none pr_action_btn">
                <li class="add-to-cart"><a href="#"><i class="icon-basket-loaded"></i> Ajouter au panier </a>
                </li>
                <li><a href="#" class="popup-ajax"><i class="icon-shuffle"></i></a></li>
                <li><a href="#" class="popup-ajax"><i class="icon-magnifier-add"></i></a></li>
                <li><a href="#"><i class="icon-heart"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="product_info">
        <h6 class="product_title"><a ng-reflect-router-link="#"
                href=""> {{produitDAO?.designation}}
            </a></h6>
        <div class="product_price">
            <span class="price">
                {{produitDAO?.prixUnitaire}} f
            </span>
            <del>
                {{produitDAO?.prixRegulier}} f
            </del>
            <div class="on_sale">
                <span>35% Off</span>
            </div>
        </div>
        <div class="rating_wrap">
            <div class="rating">
                <div class="product_rate" style="width: 80%;"></div>
            </div><span class="rating_num">(21)</span>
        </div>
        <div class="pr_desc">
            <p>{{produitDAO?.description}}</p>
        </div>
        <div class="pr_switch_wrap">
            <div class="product_color_switch"><span data-color="#87554B" class="active"></span><span
                    data-color="#333333"></span><span data-color="#DA323F"></span>
            </div>
        </div>
    </div>
</div>
