<div class="container">
    <div class="section pb_20">
        <div class="row" *ngIf="collections?.length">
            <div class="col-md-6" *ngFor="let collection of collections">
                <div class="single_banner">
                    <div class="banner_image_container">
                        <img [src]="collection.imageUrl" alt="shop_banner_img1" class="banner_img" />
                        <div class="image_overlay"></div>
                    </div>
                    <div class="single_banner_info">
                        <h5 class="single_bn_title1">{{ collection.sous_titre }}</h5>
                        <h3 class="single_bn_title">{{ collection.titre }}</h3>
                        <a class="single_bn_link" [href]=" 'produit/' + collection.btn_link">
                            {{ collection.btn_text }}
                            <span class="link_arrow">â†’</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!collections?.length">
            <div class="col-md-6">
                <app-awaitloading></app-awaitloading>
            </div>
            <div class="col-md-6">
                <app-awaitloading></app-awaitloading>
            </div>
        </div>
    </div>
</div>
